<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            width: 350px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #0b3048;
            color: #fff;
            padding: 15px;
            text-align: left;
        }

        .header .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .patient-info {
            padding: 20px;
            text-align: left;
        }

        .patient-info h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }

        .patient-info p {
            margin: 2px 0;
            color: #555;
        }

        .goal-section {
            background-color: #122e48;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            position: relative;
        }

        .goal-section p {
            margin: 0 0 10px;
            font-size: 16px;
        }

        .goal-meter {
            width: 140px;
            height: 70px;
            background-color: #f0f0f0;
            border-radius: 70px 70px 0 0;
            position: relative;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .goal-fill {
            height: 100%;
            background-color: #ffc107;
            border-radius: 70px 70px 0 0;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
        }

        .goal-percentage {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }

        /* New CSS for the glider */
        .goal-glider {
            width: 14px;
            height: 14px;
            background-color: #ff5722;
            border-radius: 50%;
            position: absolute;
            top: -7px;
            left: calc(50% - 7px);
            transform-origin: bottom center;
            transform: rotate(144deg) translateY(-60px); /* Starting at 40% */
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric p {
            margin: 0;
            font-size: 14px;
        }

        .metric-bar {
            width: 30px;
            height: 5px;
            border-radius: 5px;
            margin: 5px auto 0;
        }

        .metric-bar.green {
            background-color: green;
        }

        .metric-bar.red {
            background-color: red;
        }

        .contact-info {
            padding: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
            font-size: 14px;
        }

        .contact-info a {
            color: #1f3b60;
            text-decoration: none;
        }

        .medical-history {
            background-color: #e9e9e9;
            padding: 15px;
            text-align: left;
            border-top: 1px solid #ccc;
        }

        .medical-history h3 {
            margin: 0 0 10px;
            font-size: 16px;
        }

        .medical-history p {
            margin: 0;
            color: #555;
        }

        .slider-container {
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back-btn">‚Üê View patient</a>
        </header>
        
        <div class="patient-info">
            <h1>S.Meena, F/23</h1>
            <p>Patient ID : 87 20200727153457</p>
            <div class="goal-section">
                <p>Goal reached</p>
                <div class="goal-meter">
                    <div class="goal-fill" id="goalFill"></div>
                    <div class="goal-glider" id="goalGlider"></div> <!-- New Glider -->
                    <div class="goal-percentage" id="goalPercentage">40%</div>
                </div>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="40" class="slider" id="goalSlider">
                </div>
                <div class="metrics">
                    <div class="metric">
                        <p>EMG</p>
                        <div class="metric-bar green"></div>
                    </div>
                    <div class="metric">
                        <p>ROM</p>
                        <div class="metric-bar red"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-info">
            <p>Phone no.: <a href="tel:8022334455">8022334455</a></p>
            <p>Mail ID: <a href="mailto:meenarabinsachin2@gmail.com">meenarabinsachin2@gmail.com</a></p>
            <p>Affected side: Bilateral</p>
            <p>Condition: Ortho</p>
            <p>Speciality: Osteoarthritis</p>
        </div>

        <div class="medical-history">
            <h3>Medical history</h3>
            <p>Hypertension, DM, Hypothyroidism</p>
        </div>
    </div>

    <script>
        const slider = document.getElementById('goalSlider');
        const goalFill = document.getElementById('goalFill');
        const goalPercentage = document.getElementById('goalPercentage');
        const goalGlider = document.getElementById('goalGlider');

        function updateGliderPosition(percentage) {
            const angle = (percentage * 180) / 100; // Calculate the angle for the percentage
            goalGlider.style.transform = `rotate(${angle - 90}deg) translateY(-60px)`; // Move the glider
        }

        slider.addEventListener('input', function() {
            const percentage = this.value;
            goalFill.style.width = percentage + '%';
            goalPercentage.textContent = percentage + '%';
            updateGliderPosition(percentage);
        });

        // Initial position for the glider
        updateGliderPosition(40);
    </script>
</body>
</html>
